<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<h1>NuevoAutor</h1>


	<form action="#" th:action="@{/addAutor}" th:object="${autor}" method="post">
		


		<p>
			Nombre: <input type="text" th:field="*{nombre}" />
		</p>
		<p>
			Nacionalidad: <input type="text" th:field="*{nacionalidad}"/>
		</p>

		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		<p>
	</form>



</body>



</html>
