<html xmlns:th="http://www.thymeleaf.org">

<h1> Bienvenido aquí una Tabla de autores</h1>


<table border ="1">
      <tr>
      	<th>Id</th>
        <th>Nombre</th>
        <th>Nacionalidad</th>
        <th></th>
        <th></th>
        
        
      </tr>
      <tr th:each="autor : ${autores}">
      <td th:text="${autor.id}"></td>
        <td th:text="${autor.nombre}"></td>
        <td th:text="${autor.nacionalidad}"></td>
        <td><a href="#" th:href="@{/autores/{id}(id=${autor.id})}">Detalles</a></td>
        <td><a href="#" th:href="@{/borrar/{id}(id=${autor.id})}">Eliminar</a></td>
        
      </tr>
    </table>
